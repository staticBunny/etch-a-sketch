<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <h2>Get Creative</h2>
        <div id="container">
            <div id="inputContainer">
                <div id="gridSizeContainer">
                    <div class="text">0 < </div>
                    <input id="input" placeholder="Enter grid size">
                    <div class="text"> < 101 </div>
                </div>

                <button id="classic" class="button">Classic</button>
                <button id="rgb" class="button">Vibrant</button>
                <button id="clear" class="button">Clear grid</button>
                <button id="reset" class="button">Reset</button>
            </div>

            <div id="gridContainer"></div>
        </div>
    </body>
</html>

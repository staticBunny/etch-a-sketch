<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="inputContainer">
            <div id="gridSizeContainer">
                <div class="text">0 < </div>
                <input id="input" placeholder="Enter grid size">
                <div class="text"> < 101 </div>
            </div>

            <div id="squareColorContainer">
                <div class="text">Select square color: </div>
                <button id="classic">Classic</button>
                <button id="rgb">Vibrant</button>
            </div>
        </div>
        <div id="container"></div>
        <button id="clear">Clear grid</button>
        <button id="reset">Reset</button>
    </body>
</html>
